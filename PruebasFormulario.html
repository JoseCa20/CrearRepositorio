<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Frontend del formulario</title>
</head>
<body>
    <form action="Backend.html" method="get" target="_blank">
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" placeholder="Escriba la direccion" ><br>
        <label for="telefono">Telefono</label>
        <input type="text" name="telefono" placeholder="Telefono" value="6059088789" readonly><br>
        <label for="codigoPostal">Codigo Postal</label>
        <input type="text" name="codigoPostal" placeholder="Codigo Postal" disabled><br>
        <label for="password">Contrase√±a</label>
        <input type="password" name="password" placeholder="Escriba su clave"><br>
        <label for="oculto">oculto</label>
        <input type="hidden" name="oculto" value="1"><br>
        <label>Cedula</label>
        <input type="number" step="0.01" value="0.00" placeholder="Cedula" min="0.40" max="2.20"><br><br>
        <label for="color">Seleccion de color con Select</label>
        <select name="select" id="">
            <option value="0">Seleccione una opcion</option>
            <option value="Azul">Azul</option>
            <option value="Verde">Verde</option>
            <option value="Amarillo">Amarillo</option>
        </select><br><br>
        <label for="color">Seleccion de color con radio</label><br>
        <label for="Azul">Azul</label>
        <input type="radio" name="radio1" id="Azul" value="azul">
        <label for="Verde">Verde</label>
        <input type="radio" name="radio1" id="Verde" value="Verde">
        <label for="Amarillo">Amarillo</label>
        <input type="radio" name="radio1" id="Amarillo" value="Amarillo"><br><br>
        <label for="color">Seleccion de color con checkbox</label><br>
        <input type="checkbox" id="color" name="Azul" value="Azul">
        <label for="color">Azul</label><br>
        <input type="checkbox" id="color" name="Verde" value="Verde">
        <label for="color">Verde</label><br>
        <input type="checkbox" id="color" name="Amarillo" value="Amarillo">
        <label for="color">Amarillo</label><br><br>
        <label for="comentarios">textArea</label><br>
        <textarea name="comentarios" id="" cols="30" rows="10">comentarios:</textarea><br><br>
        <input type="button" id="otro" value="Otro Boton"> 
        <input type="reset" value="Cancelar">   
        <input type="submit" name="enviar" value="Enviar">
        
    </form>
</body>
</html>
